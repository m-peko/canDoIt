<!-- Login form -->
<div class="row text-center login-form">
    <div class="col-sm-6 col-sm-offset-1">
        <div class="row log-form-title">
            <h3>Welcome Back</h3>
        </div>
        <form role="form" action="" method="post" class="log-form">
                <div class="form-group">
                <label class="sr-only" for="log-form-username">Username</label>
                <input type="text" name="log-form-username" placeholder="Username..." 
                       class="log-form-username form-control" id="log-form-username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="log-form-password">Password</label>
                <input type="password" name="log-form-password" placeholder="Password..." 
                       class="log-form-password form-control" id="log-form-password">
            </div>
            <button type="submit" class="button-custom" id="log-form-submit-btn">Sign in!</button>
        </form>
    </div>
</div>
